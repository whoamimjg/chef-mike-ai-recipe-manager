<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chef Mike's Culinary Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-login-header h1 {
            color: #dc3545;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .admin-login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1>üîê Admin Login</h1>
            <p>Chef Mike's Culinary Classroom</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" class="form-control" required>
            </div>

            <button type="submit" id="login-btn" class="btn">
                üîë Login to Admin Panel
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Marketing Site</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('admin-login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async handleLogin() {
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                const loginBtn = document.getElementById('login-btn');
                const errorDiv = document.getElementById('error-message');

                // Reset error message
                errorDiv.style.display = 'none';

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'üîÑ Logging in...';

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Store admin token
                        localStorage.setItem('admin_token', result.token);
                        
                        // Redirect to admin panel
                        window.location.href = '/admin';
                    } else {
                        this.showError(result.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üîë Login to Admin Panel';
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize admin login
        new AdminLogin();
    </script>
</body>
</html>
